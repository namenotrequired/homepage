<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="bootstrap-3.3.6/docs/favicon.ico">

    <title>Convert Celcius / Fahrenheit</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.3.6/docs/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="bootstrap-3.3.6/docs/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <style type="text/css">
    .short { width: 75px; }

    .hidden { display: none; }
    </style>
    <script src="bootstrap-3.3.6/docs/assets/js/ie-emulation-modes-warning.js"></script>
    <script type="text/javascript" src="library.js"></script>
    <script type="text/javascript">

    function fahrToCelc() {
      document.getElementById("fahrToCelc").className = "active";
      document.getElementById("celcToFahr").className = "";

      document.getElementById("fahrForm").className = "starter-template";
      document.getElementById("celcForm").className = "hidden";
    }

    function celcToFahr() {
      document.getElementById("celcToFahr").className = "active";
      document.getElementById("fahrToCelc").className = "";

      document.getElementById("celcForm").className = "starter-template";
      document.getElementById("fahrForm").className = "hidden";      
    }
    function fahr_onchange () {
      var roundTo = document.frmF.roundCTo.value;
      if(roundTo === "+")
        var roundTo = prompt("Round to how many decimals?",7);
      var degFahren = document.frmF.fahr.value;
      document.getElementById("fahrGiven").innerHTML = degFahren;
      var degCelc = (parseFloat(5/9 * (degFahren - 32))).toString();
      document.getElementById("celcResult").innerHTML = round(degCelc, roundTo);
    }

    function celc_onchange () {
      var roundTo = document.frmC.roundFTo.value;
      if(roundTo === "+")
        var roundTo = prompt("Round to how many decimals?",7);
      var degCelc = document.frmC.celc.value;
      document.getElementById("celcGiven").innerHTML = degCelc;
      var degCelc = (parseFloat((1.8 * degCelc) + 32)).toString();
      document.getElementById("fahrResult").innerHTML = round(degCelc, roundTo);
    }
    </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body onload="fahr_onchange();celc_onchange();">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Degree Converter</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="./index.html">Home</a></li>
            <li class="active" id="fahrToCelc"><a href="#" onclick="fahrToCelc();">
              Fahrenheit to Centigrade
            </a></li>
            <li id="celcToFahr"><a href="#" onclick="celcToFahr();">
              Centigrade to Fahrenheit
            </a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div id="fahrForm" class="starter-template">
        <h1>Convert Fahrenheit to Centigrade</h1>
        <form name="frmF">
          <p class="lead">
            Fahrenheit: 
            <input type="number" name="fahr" onchange="fahr_onchange()" value="50" size="5" class="short" />
          </p>
          
          <p class="lead">
            Round to 
            <select name="roundCTo" id="roundCTo" onchange="fahr_onchange()">
              <option>0</option>
              <option selected>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>+</option>
            </select> decimals</p>

          <p class="lead"><span id="fahrGiven"></span> ºF equals <span id="celcResult"></span> ºC</p>
        </form>
        
      </div>

      <div id="celcForm" class="starter-template hidden">
        <h1>Convert Centigrade to Fahrenheit</h1>
        <form name="frmC">
          <p class="lead">
            Centigrade: 
            <input type="number" name="celc" onchange="celc_onchange()" value="10" size="5" class="short" />
          </p>
          
          <p class="lead">
            Round to 
            <select name="roundFTo" id="roundFTo" onchange="celc_onchange()">
              <option>0</option>
              <option selected>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>+</option>
            </select> decimals</p>

          <p class="lead"><span id="celcGiven"></span> ºC equals <span id="fahrResult"></span> ºF</p>
        </form>
        
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="bootstrap-3.3.6/docs/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="bootstrap-3.3.6/docs/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="bootstrap-3.3.6/docs/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
